spring.application.name=StarBankApp
server.port=8080

# H2 Database (read-only)
application.recommendations-db.url=jdbc:h2:file:./transaction

# PostgreSQL (for dynamic rules)
spring.datasource.url=jdbc:postgresql://localhost:5432/starbank
spring.datasource.username=bank
spring.datasource.password=123456

# Liquibase
spring.liquibase.change-log=classpath:liquibase/changelog-master.yml
spring.liquibase.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true